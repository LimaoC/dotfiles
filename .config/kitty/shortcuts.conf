# shortcuts.conf

clear_all_shortcuts yes

# Copy/paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Debugging
map ctrl+shift+f6 debug_config

# Layouts
map ctrl+shift+r next_layout

# Miscellaneous
map ctrl+shift+f1 show_kitty_doc
map ctrl+shift+f2 edit_config_file
map ctrl+shift+f5 load_config_file

# Tab Management
map alt+1          goto_tab 1
map alt+2          goto_tab 2
map alt+3          goto_tab 3
map alt+4          goto_tab 4
map alt+5          goto_tab 5
map alt+6          goto_tab 6
map alt+7          goto_tab 7
map alt+8          goto_tab 8
map alt+9          goto_tab 9
map alt+0          goto_tab 10
map ctrl+shift+q   close_tab
map ctrl+shift+,   move_tab_backward
map ctrl+shift+.   move_tab_forward
map ctrl+shift+t   new_tab_with_cwd
map ctrl+tab       next_tab
map ctrl+shift+tab previous_tab

# Window Management
map ctrl+shift+1     first_window
map ctrl+shift+2     second_window
map ctrl+shift+3     third_window
map ctrl+shift+4     fourth_window
map ctrl+shift+5     fifth_window
map ctrl+shift+6     sixth_window
map ctrl+shift+7     seventh_window
map ctrl+shift+8     eighth_window
map ctrl+shift+9     ninth_window
map ctrl+shift+0     tenth_window
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+b     move_window_backward
map ctrl+shift+f     move_window_forward
map ctrl+shift+`     move_window_to_top
map ctrl+shift+l     next_window
map ctrl+shift+h     previous_window
map ctrl+shift+f8    swap_with_window
map ctrl+shift+w     close_window
map ctrl+shift+n     new_window_with_cwd
map f11              toggle_fullscreen
map ctrl+shift+left  resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up    resize_window taller
map ctrl+shift+down  resize_window shorter
map ctrl+shift+home  resize_window reset

