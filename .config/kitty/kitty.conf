# vim:fileencoding=utf-8:foldmethod=marker
# REF: https://sw.kovidgoyal.net/kitty/conf/

### Fonts

font_family       CaskaydiaCove Nerd Font
# REF: https://github.com/tonsky/FiraCode/wiki/How-to-enable-stylistic-sets
font_features     CaskaydiaCoveNerdFontComplete-Regular +ss01 +ss02 +ss03 +ss04 +ss05 +ss07 +ss08 -ss09 +zero +onum

# Regular (un-patched) Cascadia Code:
# font_family       Cascadia Code
# font_features     CascadiaCode-Regular +ss01 +ss02 +ss03 +ss04 +ss05 +ss07 +ss08 +ss09 +zero +onum

font_size         12.0
force_ltr         no
disable_ligatures always

### Cursor

cursor_shape               block
cursor_blink_interval      -1
cursor_stop_blinking_after 15.0
shell_integration          no-cursor  # override shell integration cursor

### Scrollback

scrollback_lines        2000
wheel_scroll_min_lines  1
touch_scroll_multiplier 5.0

### Mouse

mouse_hide_wait             0

url_color                   #9ece6a
url_style                   straight
url_prefixes                file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls                 yes

copy_on_select              no
paste_actions               quote-urls-at-prompt
strip_trailing_spaces       never
click_interval              -1.0
focus_follows_mouse         no
pointer_shape_when_grabbed  arrow
default_pointer_shape       beam
pointer_shape_when_dragging beam

### Performance tuning

repaint_delay   10
input_delay     3
sync_to_monitor yes

### Terminal bell

enable_audio_bell no
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
command_on_bell none
bell_path none

### Window layout

remember_window_size       no
initial_window_width       120c
initial_window_height      36c
enabled_layouts            tall,fat,grid,horizontal,vertical
window_resize_step_cells   2
window_resize_step_lines   2
window_border_width        0.5pt
draw_minimal_borders       yes
window_margin_width        5
single_window_margin_width -1
window_padding_width       5
placement_strategy         center
inactive_text_alpha        1.0
hide_window_decorations    yes
resize_debounce_time       0.1
resize_draw_strategy       static
resize_in_steps            no
confirm_os_window_close    0

### Tab bar

tab_bar_edge            bottom
tab_bar_margin_width    0.0
tab_bar_margin_height   0.0 5.0
tab_bar_style           powerline
tab_bar_align           left
tab_bar_min_tabs        2
tab_switch_strategy     left
tab_powerline_style     slanted
tab_title_max_length    40
active_tab_font_style   bold
inactive_tab_font_style bold

### Colour scheme

# Pick a colour scheme
include theme-tokyo-night.conf
# include theme-ayu.conf
# include theme-ayu-mirage.conf

### Advanced

# shell_integration no-title
update_check_interval 0
linux_display_server x11

### OS specific

wayland_titlebar_color background

### Shortcuts

clear_all_shortcuts yes

# Copy/paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Debugging
map ctrl+shift+f6 debug_config

# Layouts
map ctrl+shift+r next_layout

# Miscellaneous
map ctrl+shift+f1 show_kitty_doc
map ctrl+shift+f2 edit_config_file
map ctrl+shift+f5 load_config_file

# Tab Management
map ctrl+alt+1     goto_tab 1
map ctrl+alt+2     goto_tab 2
map ctrl+alt+3     goto_tab 3
map ctrl+alt+4     goto_tab 4
map ctrl+alt+5     goto_tab 5
map ctrl+alt+6     goto_tab 6
map ctrl+alt+7     goto_tab 7
map ctrl+alt+8     goto_tab 8
map ctrl+alt+9     goto_tab 9
map ctrl+alt+0     goto_tab 10
map ctrl+shift+q   close_tab
map ctrl+shift+,   move_tab_backward
map ctrl+shift+.   move_tab_forward
map ctrl+shift+t   new_tab_with_cwd
map ctrl+tab       next_tab
map ctrl+shift+tab previous_tab

# Window Management
map ctrl+shift+1     first_window
map ctrl+shift+2     second_window
map ctrl+shift+3     third_window
map ctrl+shift+4     fourth_window
map ctrl+shift+5     fifth_window
map ctrl+shift+6     sixth_window
map ctrl+shift+7     seventh_window
map ctrl+shift+8     eighth_window
map ctrl+shift+9     ninth_window
map ctrl+shift+0     tenth_window
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+b     move_window_backward
map ctrl+shift+f     move_window_forward
map ctrl+shift+`     move_window_to_top
map ctrl+shift+l     next_window
map ctrl+shift+h     previous_window
map ctrl+shift+f8    swap_with_window
map ctrl+shift+w     close_window
map ctrl+shift+n     new_window_with_cwd
map f11              toggle_fullscreen
map ctrl+shift+left  resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up    resize_window taller
map ctrl+shift+down  resize_window shorter
map ctrl+shift+home  resize_window reset

