### Monitors

# Fallback monitors
monitor = , preferred, auto, 1

# To start: enable laptop screen if lid is open, disable otherwise
exec = ~/.config/hypr/scripts/laptop-monitor.sh

# Disable/enable laptop screen when lid is shut/opened
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"

### Programs

$terminal = kitty
$fileManager = nautilus
$browser = firefox
$menu = wofi --show drun

### Autostart

exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = hypridle
exec-once = hyprpaper
exec-once = waybar

### Environment variables

env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24

### Look and feel

general {
    border_size = 2

    gaps_in = 5
    gaps_out = 10

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    layerrule = blur, waybar

    rounding = 0

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true  # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true  # You probably want this
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
}

### Input

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape  # Map Caps Lock to ESC
    kb_rules =

    follow_mouse = 1

    sensitivity = 0  # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

### Keybindings

$mainMod = SUPER  # Sets "Windows" key as main modifier

## Program launchers
bind = Control_L ALT, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, SPACE, exec, $menu

## Session management
bind = $mainMod, L, exec, loginctl lock-session
bind = $mainMod, M, exit,
bind = $mainMod, Q, exec, wlogout

## Window management
bind = ALT, F4, killactive,
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, alterzorder, top
bind = ALT SHIFT, Tab, cyclenext, prev
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

## Workspace management
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

## Util
# Screenshot & copy to clipboard
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -d)" - | wl-copy
# Reload waybar
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ --limit 1.0
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- --limit 1.0
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

