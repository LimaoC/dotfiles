### OS specific tweaks

macos_titlebar_color               background
macos_option_as_alt                left
macos_quit_when_last_window_closed yes
macos_show_window_title_in window

### Keyboard shortcuts

clear_all_shortcuts yes

# Clipboard
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

# Scrolling
map cmd+up        scroll_line_up
map cmd+down      scroll_line_down
map cmd+page_up   scroll_page_up
map cmd+page_down scroll_page_down
map cmd+home      scroll_home
map cmd+end       scroll_end

map ctrl+shift+g  show_last_command_output

# Font sizes
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+equal change_font_size all +2.0

# Layout management
map ctrl+shift+r next_layout

# Miscellaneous
map ctrl+shift+f1 show_kitty_doc
map cmd+,         edit_config_file
map ctrl+cmd+,    load_config_file
map opt+cmd+,     debug_config

# Background
map ctrl+shift+a>m set_background_opacity +0.1
map ctrl+shift+a>l set_background_opacity -0.1
map ctrl+shift+a>1 set_background_opacity 1

# Tab management
map ctrl+shift+t   new_tab_with_cwd
map ctrl+shift+q   close_tab

map cmd+l next_tab
map cmd+h previous_tab

map cmd+shift+l move_tab_forward
map cmd+shift+h move_tab_backward

map cmd+1     goto_tab 1
map cmd+2     goto_tab 2
map cmd+3     goto_tab 3
map cmd+4     goto_tab 4
map cmd+5     goto_tab 5
map cmd+6     goto_tab 6
map cmd+7     goto_tab 7
map cmd+8     goto_tab 8
map cmd+9     goto_tab 9
map cmd+0     goto_tab 10

# Window management
map ctrl+shift+n     new_window_with_cwd
map ctrl+shift+w     close_window

map ctrl+shift+l     next_window
map ctrl+shift+h     previous_window

map ctrl+shift+b     move_window_backward
map ctrl+shift+f     move_window_forward
map ctrl+shift+`     move_window_to_top

map ctrl+shift+1     first_window
map ctrl+shift+2     second_window
map ctrl+shift+3     third_window
map ctrl+shift+4     fourth_window
map ctrl+shift+5     fifth_window
map ctrl+shift+6     sixth_window
map ctrl+shift+7     seventh_window
map ctrl+shift+8     eighth_window
map ctrl+shift+9     ninth_window
map ctrl+shift+0     tenth_window

map cmd+shift+f      toggle_fullscreen
map ctrl+shift+left  resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up    resize_window taller
map ctrl+shift+down  resize_window shorter
map ctrl+shift+home  resize_window reset
