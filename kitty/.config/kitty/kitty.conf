# vim:fileencoding=utf-8:foldmethod=marker

### Fonts

font_family      family='JetBrainsMono Nerd Font Mono' postscript_name=JetBrainsMonoNFM-Regular
# TODO: Add font features for JetBrainsMono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

### Cursor

cursor_shape                 block
cursor_trail                 3
cursor_trail_start_threshold 4

touch_scroll_multiplier 5.0

shell_integration no-cursor  # Keep cursor shape to be block

### Mouse

url_color            #9ece6a
url_style            straight
underline_hyperlinks always

### Terminal bell

enable_audio_bell no

### Window

remember_window_size 	no
enabled_layouts         tall,fat,grid,horizontal,vertical
# TODO: Experiment with window margin & padding width
# window_margin_width     5
window_padding_width    5.0 5.0
confirm_os_window_close 0

### Tab bar

tab_bar_margin_height   0.0 5.0
tab_bar_style           powerline
tab_switch_strategy     left
tab_powerline_style     slanted
tab_title_max_length    40
inactive_tab_font_style bold

### Colour scheme

# Choose a colour scheme

# include themes/ayu.conf
# include themes/ayu-mirage.conf
include themes/tokyo-night.conf
# include themes/rose-pine-moon.conf

# If you're using wal (https://github.com/eylles/pywal16), uncomment this
# to use the automatically generated colour scheme from your wallpaper
# include ~/.cache/wal/colors-kitty.conf

background_opacity 1.0
dynamic_background_opacity yes
background_blur 64

### Advanced

update_check_interval 0

### Keyboard shortcuts

clear_all_shortcuts yes

# Copy/paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Debugging
map ctrl+shift+f6 debug_config

# Layouts
map ctrl+shift+r next_layout

# Miscellaneous
map ctrl+shift+f1 show_kitty_doc
map ctrl+shift+f2 edit_config_file
map ctrl+shift+f5 load_config_file

# Background
map ctrl+shift+a>m set_background_opacity +0.1
map ctrl+shift+a>l set_background_opacity -0.1
map ctrl+shift+a>1 set_background_opacity 1

# Tab Management
map ctrl+alt+1     goto_tab 1
map ctrl+alt+2     goto_tab 2
map ctrl+alt+3     goto_tab 3
map ctrl+alt+4     goto_tab 4
map ctrl+alt+5     goto_tab 5
map ctrl+alt+6     goto_tab 6
map ctrl+alt+7     goto_tab 7
map ctrl+alt+8     goto_tab 8
map ctrl+alt+9     goto_tab 9
map ctrl+alt+0     goto_tab 10
map ctrl+shift+q   close_tab
map ctrl+shift+,   move_tab_backward
map ctrl+shift+.   move_tab_forward
map ctrl+shift+t   new_tab_with_cwd
map ctrl+tab       next_tab
map ctrl+shift+tab previous_tab

# Window Management
map ctrl+shift+1     first_window
map ctrl+shift+2     second_window
map ctrl+shift+3     third_window
map ctrl+shift+4     fourth_window
map ctrl+shift+5     fifth_window
map ctrl+shift+6     sixth_window
map ctrl+shift+7     seventh_window
map ctrl+shift+8     eighth_window
map ctrl+shift+9     ninth_window
map ctrl+shift+0     tenth_window
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+b     move_window_backward
map ctrl+shift+f     move_window_forward
map ctrl+shift+`     move_window_to_top
map ctrl+shift+l     next_window
map ctrl+shift+h     previous_window
map ctrl+shift+f8    swap_with_window
map ctrl+shift+w     close_window
map ctrl+shift+n     new_window_with_cwd
map f11              toggle_fullscreen
map ctrl+shift+left  resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up    resize_window taller
map ctrl+shift+down  resize_window shorter
map ctrl+shift+home  resize_window reset

