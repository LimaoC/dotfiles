# vim:fileencoding=utf-8:foldmethod=marker

### Colour scheme

# include themes/ayu.conf
# include themes/ayu-mirage.conf
include themes/tokyo-night.conf
# include themes/rose-pine-moon.conf

# If you're using wal (https://github.com/eylles/pywal16), uncomment this
# to use the automatically generated colour scheme from your wallpaper
# include ~/.cache/wal/colors-kitty.conf

background_opacity 1.0

### Platform-specific config
include ${KITTY_OS}.conf

### Fonts

font_family      family='JetBrainsMono Nerd Font Mono' postscript_name=JetBrainsMonoNFM-Regular
font_size        14.0
# TODO: Add font features for JetBrainsMono

### Cursor

cursor_shape                 block
shell_integration no-cursor  # Keep cursor shape to be block

### Scrollback

touch_scroll_multiplier 5.0

### Mouse

url_color            #9ece6a
url_style            straight
underline_hyperlinks always

### Window

enabled_layouts         tall,fat,grid,horizontal,vertical
# TODO: Experiment with window margin & padding width
window_margin_width     5
window_padding_width    5
confirm_os_window_close 0

### Tab bar

tab_bar_margin_height   0.0 5.0
tab_bar_style           powerline
tab_switch_strategy     left
tab_powerline_style     slanted
tab_title_max_length    40
active_tab_font_style   bold
inactive_tab_font_style bold

### Advanced

update_check_interval 0
